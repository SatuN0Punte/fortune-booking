<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>จองคิวดูดวงแม่มุกดา</title>
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      background-color: #0b2545; /* สีกรมเข้ม */
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      color: #f0e6d2; /* สีทองอ่อนสำหรับข้อความ */
    }
    .container {
      background: #1f305e; /* สีน้ำเงินเข้ม */
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(255, 215, 0, 0.2); /* เงาสีทอง */
      width: 360px;
    }
    h1 {
      text-align: center;
      color: #a17cbc; /* สีม่วงอ่อน */
      margin-bottom: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #d4c69a; /* สีทองอมส้ม */
      font-weight: 600;
      font-size: 1rem;
    }
    input[type="text"], input[type="tel"], input[type="date"], input[type="time"] {
      width: 100%;
      padding: 0.65rem 0.9rem;
      margin-bottom: 1.1rem;
      border: 1.5px solid #6f5499; /* สีม่วงเข้ม */
      border-radius: 6px;
      font-size: 1rem;
      background-color: #2a3a72; /* น้ำเงินเข้ม */
      color: #f0e6d2;
      box-sizing: border-box;
      transition: border-color 0.3s, background-color 0.3s;
    }
    input[type="text"]:focus, input[type="tel"]:focus, input[type="date"]:focus, input[type="time"]:focus {
      border-color: #e2c044; /* สีทองสดใส */
      background-color: #3a4a92;
      outline: none;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 0.85rem;
      background-color: #8c6ca8; /* สีม่วงกลาง */
      color: #f0e6d2;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
      box-shadow: 0 3px 6px rgba(255, 215, 0, 0.4);
    }
    button:hover {
      background-color: #a488c2;
      box-shadow: 0 5px 10px rgba(255, 215, 0, 0.6);
    }
    #result {
      margin-top: 1.2rem;
      font-weight: 600;
      text-align: center;
      min-height: 1.5rem;
      color: #f2d86b; /* สีทองสว่าง */
      text-shadow: 0 0 3px #a17cbc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>จองคิวดูดวงแม่มุกดา</h1>
    <form id="bookingForm">
      <label for="name">ชื่อ</label>
      <input type="text" name="name" id="name" required />

      <label for="phone">เบอร์โทร</label>
      <input type="tel" name="phone" id="phone" required />

      <label for="date">วันที่</label>
      <input type="date" name="date" id="date" required />

      <label for="time">เวลา</label>
      <input type="time" name="time" id="time" required />

      <button type="submit">จองคิว</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzVjgsGv5g_8zdTV_f5kEDL9yhzCkvmxD9aImMjrCaujhj0le9uA0uHTgPus_ImL1aK/exec';

    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        date: form.date.value,
        time: form.time.value,
      };

      if (!data.name || !data.phone || !data.date || !data.time) {
        document.getElementById('result').innerText = 'กรุณากรอกข้อมูลให้ครบทุกช่อง';
        return;
      }

      const res = await fetch(GAS_URL, {
        method: 'POST',
        body: JSON.stringify(data),
      });

      const result = await res.json();
      document.getElementById('result').innerText = result.message;
      if (result.status === 'success') {
        form.reset();
      }
    });
  </script>
</body>
</html>
