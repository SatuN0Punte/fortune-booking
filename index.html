<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>จองคิวดูดวงแม่มุกดา</title>
</head>
<body>
  <h1>ฟอร์มจองคิว</h1>
  <form id="bookingForm">
    <label>ชื่อ:</label><br>
    <input type="text" name="name" required /><br />
    <label>เบอร์โทร:</label><br>
    <input type="tel" name="phone" required /><br />
    <label>วันที่:</label><br>
    <input type="date" name="date" required /><br />
    <label>เวลา:</label><br>
    <input type="time" name="time" required /><br /><br />
    <button type="submit">จองคิว</button>
  </form>
  <div id="result"></div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzVjgsGv5g_8zdTV_f5kEDL9yhzCkvmxD9aImMjrCaujhj0le9uA0uHTgPus_ImL1aK/exec';

    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        phone: form.phone.value,
        date: form.date.value,
        time: form.time.value,
      };

      const response = await fetch(GAS_URL, {
        method: 'POST',
        body: JSON.stringify(data),
      });

      const result = await response.json();
      document.getElementById('result').innerText = result.message;
    });
  </script>
</body>
</html>
