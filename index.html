<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>จองคิวดูดวงกับแม่มุกดา ตาทิพย์</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>จองคิวดูดวงกับแม่มุกดา ตาทิพย์</h1>

    <form id="bookingForm" autocomplete="off">
      <label>
        ชื่อ-นามสกุล
        <input type="text" id="name" required placeholder="กรอกชื่อ-นามสกุล">
      </label>

      <label>
        เบอร์โทร
        <input type="tel" id="phone" required placeholder="เช่น 0812345678">
      </label>

      <div class="datetime-group">
        <label>
          วันที่
          <input type="date" id="date" required>
        </label>
        <label>
          เวลา
          <select id="time" required>
            <option value="">-- เลือกเวลา --</option>
          </select>
        </label>
      </div>

      <button type="submit" id="submitBtn" disabled>จองคิว</button>
      <div class="loader"></div>
    </form>

    <section id="confirmation" class="hidden">
      <h2>จองคิวสำเร็จ!</h2>
      <pre id="confirmDetails"></pre>
      <button id="bookAgainBtn">จองใหม่</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
