<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>จองคิวดูดวงแม่มุกดา</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>จองคิวดูดวงแม่มุกดา</h1>

    <form id="bookingForm">
      <label for="name">ชื่อ-สกุล</label>
      <input type="text" id="name" name="name" placeholder="กรอกชื่อของคุณ" required />

      <label for="phone">เบอร์โทรศัพท์</label>
      <input type="tel" id="phone" name="phone" placeholder="กรอกเบอร์โทร 9-10 หลัก" pattern="[0-9]{9,10}" required />

      <div class="datetime-group">
        <label for="date">วันที่ต้องการจอง
          <input type="date" id="date" name="date" required min="" />
        </label>

        <label for="time">เวลาว่าง
          <select id="time" name="time" required>
            <option value="" disabled selected>เลือกเวลาที่ว่าง</option>
          </select>
        </label>
      </div>

      <button id="submitBtn" type="submit" disabled>จองคิว</button>
    </form>

    <div id="loader" class="hidden">กำลังโหลด...</div>

    <section id="confirmation" class="hidden">
      <h2>จองคิวสำเร็จ!</h2>
      <pre id="confirmDetails"></pre>
      <button id="bookAgainBtn">จองใหม่</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
